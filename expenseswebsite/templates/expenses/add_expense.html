{% extends 'base.html' %}


{% block content %}

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Expense</li>
        </ol>
    </nav>
        <div class="card">
            <div class="card-body">
                <form action="{% url 'add-expense' %}" method="post">
                    {% include 'partials/_mesages.html' %}
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="form-label">Amount</label>
                        <input type="number" class="form-control form-sm rounded mb-3" name="amount" value="{{values.amount}}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-control form-sm rounded mb-3" name="description" value="{{values.description}}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select name="category" class="form-select form-sm rounded mb-3">
                            {% for category in categories %}
                            <option name="category" value="{{category.name}}">{{category.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Date of Expense</label>
                        <input type="date" class="form-control form-sm mb-2 rounded" name="expense_date">
                    </div>
                    <input type="submit" value="Submit" class="btn btn-outline-primary btn-sm rounded">
                </form>
            </div>
        </div>
</div>


{% endblock %}
