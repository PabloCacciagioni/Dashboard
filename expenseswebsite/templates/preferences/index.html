{% extends 'base.html' %}

{% block content %}

<div class="container mt-3">
    <h5>Preferred Currency</h5>
    {% include 'partials/_mesages.html' %}
    <form action="{% url 'preferences' %}" method="POST">
        {% csrf_token %}
        <div class="input-group">
            <select class="form-select rounded-start" aria-label="Default select sample" id="preferredCurrency" name="currency">
                
                {% if user_preferences.currency %}
                    <option name="currency" selected value="{{user_preferences.currency}}">{{user_preferences.currency}}</option>
                {% endif %}
                {% for currency in currencies %}
                <option name="currency" value="{{ currency.name }} - {{ currency.value }}">{{ currency.name }} - {{ currency.value }}</option>
                {% endfor %}
            </select>
            <div class="input-group-append">
                <input class="btn btn-outline-secondary rounded-end" type="submit" value="Save">
            </div>
        </div>
    </form>
</div>

<hr>
{% endblock %}
