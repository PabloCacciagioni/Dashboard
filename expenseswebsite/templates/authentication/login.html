{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="py-3">Login to your account</h4>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %} 
                    {% include 'partials/_mesages.html' %}
                    <div>
                        <input type="text" name="username" placeholder="Username" id="usernameField" class="form-control form-control-sm" value="{{fieldValues.username}}">
                    </div>
                    <div class="mt-3">
                        <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control form-control-sm">
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Login" class="btn btn-primary w-100 mt-3 submit-btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
