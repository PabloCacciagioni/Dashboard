{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="py-3">Register for a free account</h4>
                <form action="" method="post">
                    <div>
                        <input type="text" name="username" placeholder="Username" id="usernameField" class="form-control form-control-sm">
                    </div>
                    <div class="invalid-feedback invalid-feedback" style="display: none;">

                    </div>
                    <div class="mt-3">
                        <input type="email" name="email" placeholder="Email" id="emailField" class="form-control form-control-sm">
                    </div>
                    <div class="mt-3">
                        <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control form-control-sm">
                        <small class="float-end py-3">SHOW</small>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Register" class="btn btn-primary w-100 mt-3">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
