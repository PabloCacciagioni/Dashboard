name: Django CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: pablo
          POSTGRES_PASSWORD: 44495131
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg-isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://pablo:44495131@localhost:5432/test_db
      DB_NAME: test_db
      DB_USER: pablo
      DB_PASSWORD: 44495131
      DB_HOST: postgres
      DB_PORT: 5432
      DJANGO_SETTINGS_MODULE: expenseswebsite.settings
      SECRET_KEY: testsecretkey
      DEBUG: 'True'

      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pipenv
        run: pip install pipenv

      - name: Install dependecies
        run: pipenv install --dev

      - name: Run migrations
        run: pipenv run python manage.py migrate

      - name: Run tests
        run: pipenv run python manage.py test